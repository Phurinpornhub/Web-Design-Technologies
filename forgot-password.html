<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ลืมรหัสผ่าน</title>
        <!-- Include Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap"
            rel="stylesheet">

        <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Header */
        header {
            padding: 15px 0;
            background-color: #fff;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .search-bar {
            max-width: 400px;
            margin-left: 20px;
        }

        .nav .nav-link {
            color: #000000;
            margin-left: 20px;
            font-weight: 500;
        }

        .nav .nav-link:hover {
            color: #777;
        }

        /* Form Section */
        .otp-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .otp-form h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            background-color: #000;
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: 500;
            display: block;
            width: 100%;
        }

        .resend-link {
            font-size: 14px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
    <body>

        <!-- Header -->
        <header class="header py-3 shadow-sm">
            <div
                class="container d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="img/image.png"" alt="Sportix Logo"
                        class="logo">
                    <div class="input-group search-bar">
                        <input type="text" class="form-control rounded-pill"
                            placeholder="ค้นหา...">
                        
                    </div>
                </div>
                <nav class="d-flex gap-4">
                    <a href="#" class="nav-link">สินค้า</a>
                    <a href="#" class="nav-link">การสั่งซื้อ</a>
                    <a href="#" class="nav-link">ข่าวสาร</a>
                    <a href="#" class="nav-link">ติดต่อเรา</a>
                    <a href="#" class="nav-link"><i class="bi bi-cart"></i></a>
                    <a href="#" class="nav-link"><i
                            class="bi bi-person"></i></a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="otp-form">
                    <h1 class="text-center">ลืมรหัสผ่าน</h1>

                    <!-- OTP Form -->
                    <form action="#" method="POST">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="email"
                                class="form-label me-auto">Email</label>

                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email"
                                placeholder="กรอกอีเมล" required>
                        </div>
                        <div class="mb-3">
                            <label for="otp" class="form-label">รหัส OTP</label>
                            <input type="text" class="form-control" id="otp"
                                placeholder="กรอกรหัส OTP" required>
                        </div>

                        <!-- Resend OTP Link -->
                        <div class="mb-4">
                            <a href="#" class="resend-link">ยังไม่ได้รับรหัส OTP
                                ใช่หรือไม่ ?</a>
                            <a href="#" class="resend-link">ส่งรหัส OTP
                                อีกครั้ง</a>
                                
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit"
                            class="btn btn-submit">ยืนยัน</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and Icons -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    </body>
</html>
