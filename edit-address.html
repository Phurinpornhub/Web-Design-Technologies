<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขที่อยู่</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
         /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        header {
            padding: 15px 0;
            background-color: #fff;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .search-bar {
            max-width: 500px;
            margin-left: 20px;
        }
        .nav .nav-link {
            color: #000000;
            margin-left: 20px;
            font-weight: 500;
        }
        .nav .nav-link:hover {
            color: #777;
        }


        /* Main Form */
        .edit-address {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .edit-address h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-save, .btn-cancel {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
        }

        .btn-save {
            background-color: #000;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #333;
        }

        .btn-cancel {
            background-color: #d3d3d3;
            color: black;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #bbb;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="header py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="img/image.png" alt="Sportix Logo" class="logo">
                <div class="input-group search-bar">
                    <input type="text" class="form-control rounded-pill" placeholder="ค้นหา...">
                </div>
            </div>
            <nav class="d-flex gap-4">
                <a href="#" class="nav-link">สินค้า</a>
                <a href="#" class="nav-link">การสั่งซื้อ</a>
                <a href="#" class="nav-link">ข่าวสาร</a>
                <a href="#" class="nav-link">ติดต่อเรา</a>
                <a href="#" class="nav-link"><i class="bi bi-cart"></i></a>
                <a href="#" class="nav-link"><i class="bi bi-person"></i></a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="edit-address">
                    <h1 class="text-center">แก้ไขที่อยู่</h1>

                    <!-- Address Form -->
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="recipient-name" class="form-label">ชื่อผู้รับ</label>
                            <input type="text" class="form-control" id="recipient-name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="province" class="form-label">จังหวัด</label>
                                <input type="text" class="form-control" id="province" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="postal-code" class="form-label">รหัสไปรษณีย์</label>
                                <input type="text" class="form-control" id="postal-code" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="district" class="form-label">อำเภอ</label>
                                <input type="text" class="form-control" id="district" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sub-district" class="form-label">ตำบล</label>
                                <input type="text" class="form-control" id="sub-district" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">ที่อยู่</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-save">บันทึก</button>
                            <button type="button" class="btn btn-cancel"><a href="/delivery-addresses.html">ยกเลิก</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
