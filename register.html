<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Header */
        header {
            padding: 15px 0;
            background-color: #fff;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .search-bar {
            max-width: 400px;
            margin-left: 20px;
        }

        .nav .nav-link {
            color: #000000;
            margin-left: 20px;
            font-weight: 500;
        }

        .nav .nav-link:hover {
            color: #777;
        }

        /* Sign Up Form */
        .signup-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .signup-form h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-submit {
            background-color: #000;
            color: white;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: 500;
            display: block;
            width: 100%;
        }

        .form-check-input {
            margin-left: 5px;
        }

        .form-date {
            position: relative;
        }

        .form-date input[type="date"] {
            width: 100%;
            padding-right: 40px;
        }

        .form-date i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="header py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="img/image.png" alt="Sportix Logo" class="logo">
                <div class="input-group search-bar">
                    <input type="text" class="form-control rounded-pill" placeholder="ค้นหา...">
                </div>
            </div>
            <nav class="d-flex gap-4">
                <a href="#" class="nav-link">สินค้า</a>
                <a href="#" class="nav-link">การสั่งซื้อ</a>
                <a href="#" class="nav-link">ข่าวสาร</a>
                <a href="#" class="nav-link">ติดต่อเรา</a>
                <a href="#" class="nav-link"><i class="bi bi-cart"></i></a>
                <a href="#" class="nav-link"><i class="bi bi-person"></i></a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="signup-form">
                <h1 class="text-center">สมัครสมาชิก</h1>

                <!-- Sign Up Form -->
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="first-name" class="form-label">ชื่อ<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="first-name" placeholder="กรอกชื่อ" required>
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">นามสกุล<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="last-name" placeholder="กรอกนามสกุล" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="กรอกอีเมล" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">รหัสผ่าน<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่าน" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">ยืนยันรหัสผ่าน<span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="กรอกยืนยันรหัสผ่าน" required>
                    </div>

                    <!-- Gender Selection -->
                    <div class="mb-3">
                        <label class="form-label">เพศ</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                            <label class="form-check-label" for="male">ชาย</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">หญิง</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">อื่นๆ</label>
                        </div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="mb-3 form-date">
                        <label for="dob" class="form-label">วันเกิด</label>
                        <input type="date" class="form-control" id="dob" placeholder="DD/MM/YYYY">
                        <i class="bi bi-calendar3"></i>
                    </div>
 <p class="mt-3 text-center"></p>
                    <a href="login.html">หากมีบัญชีแล้ว</a>
                </p>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-submit">ยืนยัน</button>
                </form>
 
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
