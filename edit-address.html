<!DOCTYPE html>

<html lang="th">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>แก้ไขที่อยู่</title>
<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&amp;display=swap" rel="stylesheet"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/></head>
<body>
<!-- Header -->
<header class="header py-3">
<div class="container d-flex justify-content-between align-items-center">
<div class="d-flex align-items-center">
<img alt="Sportix Logo" class="logo" src="img/image.png"/>
<div class="input-group search-bar">
<input class="form-control rounded-pill" placeholder="ค้นหา..." type="text"/>
</div>
</div>
<nav class="d-flex gap-4">
<a class="nav-link" href="#">สินค้า</a>
<a class="nav-link" href="#">การสั่งซื้อ</a>
<a class="nav-link" href="#">ข่าวสาร</a>
<a class="nav-link" href="#">ติดต่อเรา</a>
<a class="nav-link" href="#"><i class="bi bi-cart"></i></a>
<a class="nav-link" href="#"><i class="bi bi-person"></i></a>
</nav>
</div>
</header>
<!-- Main Content -->
<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="edit-address">
<h1 class="text-center">แก้ไขที่อยู่</h1>
<!-- Address Form -->
<form action="#" method="POST">
<div class="mb-3">
<label class="form-label" for="recipient-name">ชื่อผู้รับ</label>
<input class="form-control" id="recipient-name" required="" type="text"/>
</div>
<div class="row">
<div class="col-md-6 mb-3">
<label class="form-label" for="province">จังหวัด</label>
<input class="form-control" id="province" required="" type="text"/>
</div>
<div class="col-md-6 mb-3">
<label class="form-label" for="postal-code">รหัสไปรษณีย์</label>
<input class="form-control" id="postal-code" required="" type="text"/>
</div>
</div>
<div class="row">
<div class="col-md-6 mb-3">
<label class="form-label" for="district">อำเภอ</label>
<input class="form-control" id="district" required="" type="text"/>
</div>
<div class="col-md-6 mb-3">
<label class="form-label" for="sub-district">ตำบล</label>
<input class="form-control" id="sub-district" required="" type="text"/>
</div>
</div>
<div class="mb-3">
<label class="form-label" for="phone">เบอร์โทรศัพท์</label>
<input class="form-control" id="phone" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="address">ที่อยู่</label>
<textarea class="form-control" id="address" required="" rows="3"></textarea>
</div>
<!-- Buttons -->
<div class="d-flex justify-content-center gap-3">
<button class="btn btn-save" type="submit">บันทึก</button>
<button class="btn btn-cancel" type="button"><a href="/delivery-addresses.html">ยกเลิก</a></button>
</div>
</form>
</div>
</div>
</div>
</div>
<!-- Bootstrap JS and Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
